 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="container">
        <h3 class="btn btn-warning header">Emotion to Emoji APP
          <span>&#128512</span> 
          <span>&#128516</span> 
          <span>&#128546</span> 
          <span>&#128547</span> 
          <span>&#128552</span> 
          <span>&#128553</span> 
        </h3>
         
      
            <br><br>
      
            <p style="font-size: 22px;">Take your selfie to generate emoji
              <br>
              <b style="color: rgb(225, 0, 255)">Are you Happy?</b>
              <br>
              <b style="color: rgb(0, 110, 255)">Are you Sad?</b>
              <br>
              <b style="color: rgb(240, 161, 42)">Terrified?</b>
              <br>
            </p>
      
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Webcam veiw - </label>
      <div id="camera" ></div>
      <br>
      <br>
      <button class="btn btn-warning" onclick="take_snapshot()">Take snapshot</button>
              <br><br>
      
            </div>

<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1 - </label>
  <p class="emotion_name" id="result_emotion_name"></p>
  <p class="emoji" id="updating_emoji"></p>




  <label>Prediction 2 - </label>
  <p class="emotion_name" id="result_emotion_name_2"></p>
  <p class="emoji" id="updating_emoji_2"></p>
</div>

            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Snapshot - </label>
      <div id="result"></div>
              <br>
              <br>
              <button class="btn btn-warning" onclick="check()">Predict emotion</button>
            </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
